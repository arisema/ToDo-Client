<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Copatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TO-DO</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="node_modules/material-design-lite/material.min.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="icon" href="src/images/icon.png"> <!--icon-->
    <!-- <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-light_blue.min.css"/> -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />

    <style>
      #done-true {
        text-decoration: line-through;
        color: grey;
       }
    </style>

</head>

<body ng-app="toDo" >
<div  ng-controller="secondController" class="mdl-layout mdl-js-layout mdl-layout--fixed-header todo-layout" >
  <!-- Always shows a header, even in smaller screens. -->

  <header class="mdl-layout__header">

    <div class="mdl-layout__header-row">
        <span class="mdl-layout-title" >To-Do</span>

        <div class="mdl-layout-spacer" ></div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="sample6">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input ng-model="query" class="mdl-textfield__input" type="text" id="sample6">              <label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
            </div>
          </div>
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link"  href="#/home">
                <span class="mdl-badge" data-badge={{projects.length}}>My Todo</span>
            </a>
            <a class="mdl-navigation__link" href="#/about">About</a>
          </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title" >To-Do</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link"  href="#/home">
          <span class="mdl-badge" data-badge={{(!projects.tasks.done)}}>My Todo</span>
        </a>
        <a class="mdl-navigation__link" href="#/about">About</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
        <div>
            <ui-view></ui-view>
        </div>

    </main>
</div>
<!--<script src="https://cdnjs.coudflare.com/ajax/libs/restangular/1.6.1/restangular.min.js" ></script>-->
<script src="src/js/dependencies/angular.min.js"></script>
<script src="src/js/dependencies/angular-ui-router.js"></script>
<script src="node_modules/lodash/lodash.min.js"></script>
<script src="node_modules/restangular/dist/restangular.js"></script>
<script src="src/js/app.js"></script>
<script src="src/js/app.config.js"></script>
<script src="src/js/app.factories.js"></script>
<script src="src/js/controllers/projectController.js"></script>
<script src="node_modules/material-design-lite/material.min.js"></script>
<!-- <script src="build/js/main.js"></script> -->

</body>
</html>
